<div>
    <h1>Terminvorschläge</h1>
    <ul class="list-group border">
        <f:if condition="{surveysByFe}">
            <f:for each="{surveysByFe}" as="survey">
                <li class="list-group-item">
                    {survey.title}
                <f:link.action action="deleteConfirm" arguments="{survey: survey}" class="btn btn-xs btn-default pull-right">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    löschen
                </f:link.action>
                <f:link.action action="updateForm" arguments="{survey: survey}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    bearbeiten
                </f:link.action>
                <f:link.action action="show" arguments="{survey: survey}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    anzeigen
                </f:link.action>
                </li>
            </f:for>
        </f:if>
    </ul>
</div>
