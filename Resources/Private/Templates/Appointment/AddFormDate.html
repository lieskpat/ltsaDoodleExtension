<f:layout name="Default" />

<f:section name="content">

    <f:render partial="Error" arguments="{object:'appointment'}" /> 

    <h1>{survey.title}</h1>

    <h3>Termin wählen</h3>

    <f:comment>
        <f:if condition="{survey.appointments}">
            <ul class="list-group">
                <f:for each="{survey.appointments}" as="appointment">
                    <li class="list-group-item">
                        <label><f:format.date format="d.m.Y">{appointment.appointmentdate}</f:format.date></label>
                    <f:for each="{appointment.timeOfDay}" as="timeofday">
                        <dd>
                            {timeofday.timevalue} Uhr
                        </dd>
                    </f:for>
                    </li>
                </f:for>
            </ul>
        </f:if>
    </f:comment>

    <f:form action="add" arguments="{survey:survey}" additionalAttributes="{role: 'form'}" >
        <div class="after-add-more">
            <f:form.textfield type="date" name="appointment[]" property="appointmentdate" class="form-control" value="{survey.appointmentdate->f:format.date(format: '{f:translate(key: \'tx_myext.format.datetime\')}')}"/>

            <f:form.textfield type="time" name="appointment[]" property="{timeOfDay.timevalue}" style="width:10%" />

            <f:comment><f:form.button class="btn btn-primary btn-xs">Löschen</f:form.button></f:comment>

            <f:form.button class="btn btn-primary add-more" type="button" style="width:10%" >Hinzufügen</f:form.button>
        </div>
        <div>
            <br />
            <f:form.submit value="Weiter" class="btn btn-primary btn-xs" id="timeofdaysubmit" />
        </div>
    </f:form>

    <div class="copy-fields" style="display: none!important;">
        <div class="control-group" style="margin-top:10px" object="{appointment}" >
            <f:form.textfield type="date" name="appointment[]" property="appointmentdate" class="form-control" value="{survey.appointmentdate->f:format.date(format: '{f:translate(key: \'tx_myext.format.datetime\')}')}"/>
            <f:form.textfield type="time" name="appointment[]" property="timevalue" style="width:10%" />
            <f:form.button class="btn btn-primary remove" type="button" style="width:10%">Löschen</f:form.button>
        </div>
    </div>

    <script type="text/javascript">

        $(document).ready(function () {
            //Button mit class="add-more" auswählen
            $(".add-more").click(function () {
                //speichere in var html html codeschnipsel innerhalb von class copy-fields
                var html = $(".copy-fields").html();
                //füge html codeschnipsel nach div mit class after-add-more ein
                $(".after-add-more").after(html);
            });
            //bei click auf Löschen button 
            //wird eingefügtes div mit class="copy-fields", welche die Eltern 
            //von class="control-group ist, entfernt"
            $("body").on("click", ".remove", function () {
                $(this).parents(".control-group").remove();
            });

        });

    </script>

</f:section>
