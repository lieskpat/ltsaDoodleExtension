<f:layout name="Default" />

<f:section name="content">
    <div style="border: 1px solid black">
        <ul class="list-group border" style="margin: 10px">
        <f:if condition="{surveysByFe}">
            <f:for each="{surveysByFe}" as="surveyByFe">
                <li class="list-group-item">
                    {surveyByFe.title}
                <f:link.action action="deleteConfirm" arguments="{surveyByFe: surveyByFe}" class="btn btn-xs btn-default pull-right">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    lÃ¶schen
                </f:link.action>
                <f:link.action action="updateForm" arguments="{surveyByFe: surveyByFe}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    bearbeiten
                </f:link.action>
                <f:link.action action="show" arguments="{surveyByFe: surveyByFe}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    anzeigen
                </f:link.action>
                <f:comment>
                <f:link.action action="show" controller="Subscriber" arguments="{surveyByFe: surveyByFe}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Teilnehmer
                </f:link.action>
                </f:comment>
                </li>
            </f:for>
        </f:if>
    </ul>
    </div>

    <h1>{headline}</h1>


    <f:form class="my-form" action="createSurvey" object="{survey}" name="survey" arguments="{organizer: organizer}" additionalAttributes="{role: 'form'}">

        <div class="form-group">
            <label>Name-Ersteller</label>
            <f:form.textfield property="organizername" value="{organizer.completedName}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Umfrage-Titel</label>
            <f:form.textfield property="title" class="form-control" />
        </div>

        <div class="form-group">
            <label>Beschreibung</label>
            <f:form.textarea property="description" class="form-control" />
        </div>

        <div class="form-inline">
            <div class="form-group">
                <label>DÃ¼rfen Teilnehmer andere Teilnehmer in der Umfrage sehen?</label>
                <f:form.checkbox class="form-control" value="visible" property="visible" class="checkbox" checked="true" />
            </div>
        </div>
        <div class="form-group">
            <f:form.submit value="weiter" class="btn btn-default"  />
        </div>
    </f:form>


</f:section>
