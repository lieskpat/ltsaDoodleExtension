<f:layout name="Default" />

<f:section name="content">

    <ul class="list-group">
        <f:if condition="{surveys}">
            <f:for each="{surveys}" as="survey">
                <li class="list-group-item">
                    {survey.title}
                <f:link.action action="deleteConfirm" arguments="{survey:survey}" class="btn btn-xs btn-default pull-right">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    lÃ¶schen
                </f:link.action>
                <f:link.action action="updateForm" arguments="{survey:survey}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    bearbeiten
                </f:link.action>
                <f:link.action action="show" arguments="{survey:survey}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    anzeigen
                </f:link.action>
                <f:link.action action="show" controller="Subscriber" arguments="{survey:survey}" class="btn btn-xs btn-default pull-right margin-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    Teilnehmer
                </f:link.action>
                </li>
            </f:for>
        </f:if>
    </ul>

    <f:link.action action="newSurvey" class="btn btn-default">Umfrage erstellen</f:link.action>

</f:section>
