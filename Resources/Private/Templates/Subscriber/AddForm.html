<f:layout name="Default" />

<f:section name="content">	

    <h1>{survey.title}</h1>

    <dl class="dl-horizontal">
        <dt>Beschreibung:</dt>
        <dd><f:format.nl2br>{survey.description}</f:format.nl2br></dd>
    </dl>

    <f:if condition="{survey.appointments}" >

        <f:form controller="Subscriber" action="add" method="post" arguments="{survey: survey, subscriber: subscriber, poll: poll}">  
            <ul class="list-group">
                <f:for each="{survey.appointments}" as="appointment" > 
                    <li class="list-group-item-" style="list-style: none">
                        <table class="table table-bordered table-sm">									
                            <thead>					
                                <tr>
                                    <th rowspan="2"></th>														
                                    <th colspan="{appointment.timeOfDay -> f:count()}">
                                    <f:format.date format="d.m.Y">{appointment.appointmentDate}</f:format.date>
                                    </th>											
                                </tr>
                                <tr>						
                                    <f:for each="{appointment.timeOfDay}" as="time" >
                                    <th>{time.timeValue} Uhr</th>
                                    </f:for>
                                </tr>
                            </thead>
                            <tbody>		
                                <tr>
                                    <th width="150px">{subscriber.nameSubscriber}</th>								
                                    <f:for each="{appointment.timeOfDay}" as="time" >
                                    <td>
                                        <f:comment><f:form.checkbox name="poll[{time.uid}][]" class="checkbox" value="true"/></f:comment>
                                        <f:form.checkbox class="checkbox" name="poll[{time.uid}][]" value="true" />

                                    </td>										
                                    </f:for>									
                                </tr>
                            </tbody>						
                        </table>
                    </li>
                </f:for>
                <div class="form-inline">
                    <f:comment>
                    <div class="form-group">
                        <f:link.action action="list" controller="Survey" class="btn btn-default">Zur√ºck</f:link.action>
                    </div>
                    </f:comment>
                    <div class="form-group">
                        <f:form.submit value="Abschicken" class="btn btn-default" />
                    </div>
                </div>
            </ul>			
        </f:form>
    </f:if>
    
</f:section>
